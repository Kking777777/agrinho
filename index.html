    <!-- Scripts -->
    <script>
        // -------- Mudança de cor de fundo --------
        const botaoMudarCor = document.getElementById('mudar-cor');
        const cores = ['##008B8B', '#4B0082', '#00FA9A', '#00008B', '#fffde7'];
        let indice = 0;

        botaoMudarCor.addEventListener('click', () => {
            indice = (indice + 1) % cores.length;
            document.body.style.backgroundColor = cores[indice];
        });

        // -------- Acessibilidade: aumentar/diminuir fonte com localStorage --------
        let tamanhoFonte = parseFloat(localStorage.getItem('tamanhoFonte')) || 1;
        const aumentarBtn = document.getElementById('aumentar-fonte');
        const diminuirBtn = document.getElementById('diminuir-fonte');
        const body = document.body;

        // Aplica o valor salvo ao carregar
        body.style.fontSize = `${tamanhoFonte}rem`;

        aumentarBtn.addEventListener('click', () => {
            if (tamanhoFonte < 1.8) {
                tamanhoFonte += 0.1;
                atualizarFonte();
            }
        });

        diminuirBtn.addEventListener('click', () => {
            if (tamanhoFonte > 0.8) {
                tamanhoFonte -= 0.1;
                atualizarFonte();
            }
        });

        function atualizarFonte() {
            body.style.fontSize = `${tamanhoFonte.toFixed(2)}rem`;
            localStorage.setItem('tamanhoFonte', tamanhoFonte.toFixed(2));
        }
    </script>
